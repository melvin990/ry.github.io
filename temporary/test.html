<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>毫秒级倒计时器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .timer-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #timer {
            font-size: 48px;
            font-family: monospace;
            color: #333;
            margin: 20px 0;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 8px;
            width: 100px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div id="timer">00:00:000</div>
        <div class="controls">
            <input type="number" id="minutes" placeholder="分钟" min="0">
            <button id="start">开始</button>
            <button id="stop">停止</button>
            <button id="reset">重置</button>
        </div>
    </div>

    <audio id="alarm" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let timerInterval;
            let totalMs = 0;
            let isRunning = false;

            function formatTime(ms) {
                let minutes = Math.floor(ms / 60000);
                let seconds = Math.floor((ms % 60000) / 1000);
                let milliseconds = ms % 1000;
                
                return `${minutes.toString().padStart(2, '0')}:${
                    seconds.toString().padStart(2, '0')}:${
                    milliseconds.toString().padStart(3, '0')}`;
            }

            function updateTimer() {
                if (totalMs <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    $('#timer').css('color', 'red');
                    $('#alarm')[0].play();
                    return;
                }
                totalMs -= 10;
                $('#timer').text(formatTime(totalMs));
            }

            $('#start').click(function() {
                if (!isRunning) {
                    let minutes = parseInt($('#minutes').val()) || 0;
                    if (totalMs === 0) {
                        totalMs = minutes * 60000;
                    }
                    if (totalMs > 0) {
                        isRunning = true;
                        $('#timer').css('color', '#333');
                        timerInterval = setInterval(updateTimer, 10);
                    }
                }
            });

            $('#stop').click(function() {
                if (isRunning) {
                    clearInterval(timerInterval);
                    isRunning = false;
                }
            });

            $('#reset').click(function() {
                clearInterval(timerInterval);
                isRunning = false;
                totalMs = 0;
                $('#timer').text('00:00:000');
                $('#timer').css('color', '#333');
                $('#minutes').val('');
                $('#alarm')[0].pause();
                $('#alarm')[0].currentTime = 0;
            });
        });
    </script>
</body>
</html>
